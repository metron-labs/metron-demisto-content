    description: "\n    This command deletes a deployment with given data.The deployment_id field of this command can  be retrieved from \n    get-all-deployments command. If the user wants to search with deployment ID then they can search it and then delete it.\n    "
    name: safebreach-delete-deployment
    arguments:
    - name: deployment_id
      isArray: false

    description: "This command deletes integration related errors and warnings. This command needs integration id as input which will be\n    used to delete the errors/warnings for the given integration id. the integration ids can be retrieved by using command\n    get-all-integration-issues and this command will give integration id which can be used for input. \n    If output of command has result as true then logs have been cleared for integration else errorMessage field is shown."
    name: safebreach-delete-integration-issues
    arguments:
    - name: integration_id
      isArray: false
      description: "\n                      The ID of Integration to have its errors/warnings deleted. this is used to search for integration \n                      which will have its logs cleared, there is no way to clear just errors or just warnings here and \n                      this Integration with this will be having all errors and warnings cleared.\n                      "
      required: true
      secret: false
      default: false
    outputs:
    - contextPath: errors_cleared.error
      description: Error count after deletion of errors for the given Integration.
      type: Number

      description: the Id of the schedule.
      type: String
    - contextPath: deleted_Schedule.isEnabled
      description: if simulation is enabled.
      type: Boolean
    - contextPath: deleted_Schedule.name
      description: the name of the schedule.
      type: String
    - contextPath: deleted_Schedule.cronString

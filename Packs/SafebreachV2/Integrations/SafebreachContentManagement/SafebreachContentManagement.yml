category: Data Enrichment & Threat Intelligence
description: 'This Integration aims to provide easy access to safebreach from XSOAR.        Following are the things that user can get access through XSOAR command integration:         1. User get, create, update and delete         2. Deployment create, update and delete         3. Tests get and delete         4. Nodes get, update, delete '
commonfields:
  id: Safebreach Content Management
  version: -1
name: Safebreach Content Management
display: Safebreach Content Management
configuration:
- display: Server URL
  name: base_url
  type: 0
  required: true
  additionalinfo: This is base URL for your instance.
- display: API Key
  name: api_key
  type: 4
  required: true
  additionalinfo: This is API key for your instance, this can be created in safebreach user                       administration>APIkeys and then it must be saved as there is no way to view this again
- display: Account ID
  name: account_id
  type: 1
  required: true
  additionalinfo: This is account ID of account with which we want to get data from safebreach
- display: Verify SSL Certificate
  name: verify
  type: 8
  required: false
  additionalinfo: This Field is useful for checking if the certificate of SSL for HTTPS is valid or not
script:
  commands:
  - deprecated: false
    description: This command creates a API Key with given data
    name: safebreach-generate-api-key
    arguments:
    - name: Name
      isArray: false
      description: Name of the API Key to create.
      required: true
      secret: false
      default: false
    - name: Description
      isArray: false
      description: Description of the API Key to create.
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: generated_api_key.name
      description: The Name of API Key created.
      type: Number
    - contextPath: generated_api_key.description
      description: The Description of API Key created.
      type: String
    - contextPath: generated_api_key.createdBy
      description: The User ID of API key creator.
      type: String
    - contextPath: generated_api_key.createdAt
      description: The creation time of API key.
      type: String
    - contextPath: generated_api_key.key
      description: The API key Value.
      type: String
    - contextPath: generated_api_key.roles
      description: The roles allowed for this api key.
      type: String
    - contextPath: generated_api_key.role
      description: The role of API Key.
      type: String
  - deprecated: false
    description: This command creates a deployment with given data
    name: safebreach-create-deployment
    arguments:
    - name: Name
      isArray: false
      description: Name of the deployment to create.
      required: false
      secret: false
      default: false
    - name: Description
      isArray: false
      description: Description of the deployment to create.
      required: false
      secret: false
      default: false
    - name: Nodes
      isArray: true
      description: Comma separated ID of all nodes the deployment should be part of
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: created_deployment_data.id
      description: The ID of deployment created.
      type: Number
    - contextPath: created_deployment_data.accountId
      description: The account of deployment created.
      type: String
    - contextPath: created_deployment_data.name
      description: The name of deployment created.
      type: String
    - contextPath: created_deployment_data.createdAt
      description: The creation time of deployment created.
      type: String
    - contextPath: created_deployment_data.description
      description: The description of deployment created.
      type: String
    - contextPath: created_deployment_data.nodes
      description: The nodes that are part of deployment.
      type: String
  - deprecated: false
    description: This command creates a user with given data
    name: safebreach-create-user
    arguments:
    - name: Name
      isArray: false
      description: Name of the user to create.
      required: false
      secret: false
      default: false
    - name: Email
      isArray: false
      description: Email of the user to Create.
      required: true
      secret: false
      default: false
    - name: Is Active
      isArray: false
      description: Whether the user is active upon creation.
      required: false
      secret: false
      default: false
      defaultValue: 'False'
      predefined:
      - 'True'
      - 'False'
      auto: PREDEFINED
    - name: Email Post Creation
      isArray: false
      description: Should Email be sent to user on creation
      required: false
      secret: false
      default: false
      defaultValue: 'False'
      predefined:
      - 'True'
      - 'False'
      auto: PREDEFINED
    - name: Password
      isArray: false
      description: Password of user being created.
      required: true
      secret: false
      default: false
    - name: Admin Name
      isArray: false
      description: Name of the Admin creating user.
      required: false
      secret: false
      default: false
    - name: Change Password on create
      isArray: false
      description: Should user change password on creation
      required: false
      secret: false
      default: false
      defaultValue: 'False'
      predefined:
      - 'True'
      - 'False'
      auto: PREDEFINED
    - name: User role
      isArray: false
      description: Role of the user being Created
      required: false
      secret: false
      default: false
      defaultValue: viewer
      predefined:
      - viewer
      - administrator
      - contentDeveloper
      - operator
      auto: PREDEFINED
    - name: Deployments
      isArray: true
      description: Comma separated ID of all deployments the user should be part of
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: created_user_data.id
      description: The ID of User created.
      type: Number
    - contextPath: created_user_data.name
      description: The name of User created.
      type: String
    - contextPath: created_user_data.email
      description: The email of User created.
      type: String
    - contextPath: created_user_data.createdAt
      description: The creation time of User created.
      type: String
    - contextPath: created_user_data.deletedAt
      description: The Deletion time of User created.
      type: String
    - contextPath: created_user_data.roles
      description: The roles of User created.
      type: String
    - contextPath: created_user_data.description
      description: The description of User created.
      type: String
    - contextPath: created_user_data.role
      description: The role of User created.
      type: String
    - contextPath: created_user_data.deployments
      description: The deployments user is part of.
      type: String
  - deprecated: false
    description: This command deletes a API key with given name
    name: safebreach-delete-api-key
    arguments:
    - name: Key Name
      isArray: false
      description: Name of the API Key to Delete.
      required: true
      secret: false
      default: false
    outputs:
    - contextPath: deleted_api_key.name
      description: The Name of API Key deleted.
      type: Number
    - contextPath: deleted_api_key.description
      description: The Description of API Key deleted.
      type: String
    - contextPath: deleted_api_key.createdBy
      description: The User ID of API key creator.
      type: String
    - contextPath: deleted_api_key.createdAt
      description: The creation time of API key.
      type: String
    - contextPath: deleted_api_key.deletedAt
      description: The deletion time of API key.
      type: String
  - deprecated: false
    description: This command deletes a deployment with given data
    name: safebreach-delete-deployment
    arguments:
    - name: Deployment ID
      isArray: false
      description: Name of the deployment to update.
      required: false
      secret: false
      default: false
    - name: Deployment Name
      isArray: false
      description: Description of the deployment to update.
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: deleted_deployment_data.id
      description: The ID of deployment created.
      type: Number
    - contextPath: deleted_deployment_data.accountId
      description: The account of deployment created.
      type: String
    - contextPath: deleted_deployment_data.name
      description: The name of deployment created.
      type: String
    - contextPath: deleted_deployment_data.createdAt
      description: The creation time of deployment created.
      type: String
    - contextPath: deleted_deployment_data.description
      description: The description of deployment created.
      type: String
    - contextPath: deleted_deployment_data.nodes
      description: The nodes that are part of deployment.
      type: String
  - deprecated: false
    description: This command deleted connector related errors
    name: safebreach-delete-integration-errors
    arguments:
    - name: Connector ID
      isArray: false
      description: The connector ID of Integration connector to have its errors deleted.
      required: true
      secret: false
      default: false
    outputs:
    - contextPath: errors_cleared.error
      description: Error count after deletion of errors for the given connector.
      type: Number
    - contextPath: errors_cleared.result
      description: error deletion status whether true or false.
      type: String
  - deprecated: false
    description: This command deletes simulator with given name
    name: safebreach-delete-simulator-with-name
    arguments:
    - name: Simulator/Node Name
      isArray: false
      description: Name of simulator/node to search with.
      required: true
      secret: false
      default: false
    - name: Should Force Delete
      isArray: false
      description: Name of simulator/node to search with.
      required: true
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    outputs:
    - contextPath: deleted_simulator_details.is_enabled
      description: Whether the node is enabled or not.
      type: String
    - contextPath: deleted_simulator_details.simulator_id
      description: The Id of given simulator.
      type: String
    - contextPath: deleted_simulator_details.simulator_name
      description: name for given simulator.
      type: String
    - contextPath: deleted_simulator_details.account_id
      description: Account Id of account Hosting given simulator
      type: String
    - contextPath: deleted_simulator_details.is_critical
      description: Whether the simulator is critical
      type: String
    - contextPath: deleted_simulator_details.is_exfiltration
      description: If Simulator is exfiltration target
      type: Number
    - contextPath: deleted_simulator_details.is_infiltration
      description: If simulator is infiltration target.
      type: Number
    - contextPath: deleted_simulator_details.is_mail_target
      description: If simulator is mail target.
      type: Number
    - contextPath: deleted_simulator_details.is_mail_attacker
      description: If simulator is mail attacker.
      type: Number
    - contextPath: deleted_simulator_details.is_pre_executor
      description: Whether the node is pre executor.
      type: Number
    - contextPath: deleted_simulator_details.is_aws_attacker
      description: if the given simulator is aws attacker.
      type: String
    - contextPath: deleted_simulator_details.is_azure_attacker
      description: If the given simulator is azure attacker
      type: String
    - contextPath: deleted_simulator_details.external_ip
      description: external ip of given simulator
      type: String
    - contextPath: deleted_simulator_details.internal_ip
      description: internal ip of given simulator
      type: String
    - contextPath: deleted_simulator_details.is_web_application_attacker
      description: Whether the simulator is Web application attacker
      type: String
    - contextPath: deleted_simulator_details.preferred_interface
      description: Preferred simulator interface
      type: Number
    - contextPath: deleted_simulator_details.preferred_ip
      description: Preferred Ip of simulator.
      type: Number
    - contextPath: deleted_simulator_details.hostname
      description: Hostname of given simulator
      type: String
    - contextPath: deleted_simulator_details.connection_type
      description: connection_type of given simulator
      type: String
    - contextPath: deleted_simulator_details.simulator_status
      description: status of the simulator
      type: String
    - contextPath: deleted_simulator_details.connection_status
      description: connection status of node/simulator
      type: Number
    - contextPath: deleted_simulator_details.simulator_framework_version
      description: Framework version of simulator.
      type: Number
    - contextPath: deleted_simulator_details.operating_system_type
      description: operating system type of given simulator
      type: String
    - contextPath: deleted_simulator_details.operating_system
      description: Operating system of given simulator
      type: String
    - contextPath: deleted_simulator_details.execution_hostname
      description: Execution Hostname of the given node
      type: String
    - contextPath: deleted_simulator_details.deployments
      description: deployments simulator is part of
      type: Number
    - contextPath: deleted_simulator_details.created_at
      description: Creation datetime of simulator.
      type: Number
    - contextPath: deleted_simulator_details.updated_at
      description: Update datetime of given simulator
      type: String
    - contextPath: deleted_simulator_details.deleted_at
      description: deletion datetime of given simulator
      type: String
    - contextPath: deleted_simulator_details.assets
      description: Assets of given simulator
      type: String
    - contextPath: deleted_simulator_details.simulation_users
      description: simulator users list
      type: Number
    - contextPath: deleted_simulator_details.proxies
      description: Proxies of simulator.
      type: Number
    - contextPath: deleted_simulator_details.advanced_actions
      description: Advanced simulator details.
      type: Number
  - deprecated: false
    description: This command deletes tests with given plan ID
    name: safebreach-delete-test-summary-of-given-test
    arguments:
    - name: Test ID
      isArray: false
      description: number of entries per page to be retrieved.
      required: false
      secret: false
      default: false
    - name: Soft Delete
      isArray: false
      description: Should archived tests be included in search.
      required: false
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    outputs:
    - contextPath: deleted_test_results.planId
      description: Plan ID of the simulation
      type: String
    - contextPath: deleted_test_results.planName
      description: Plan Name of the simulation
      type: String
    - contextPath: deleted_test_results.securityActionPerControl
      description: Security Actions of the simulation
      type: String
    - contextPath: deleted_test_results.planRunId
      description: Plan Run ID of the simulation
      type: String
    - contextPath: deleted_test_results.runId
      description: Run ID of the simulation
      type: String
    - contextPath: deleted_test_results.status
      description: status of the simulation
      type: String
    - contextPath: deleted_test_results.plannedSimulationsAmount
      description: Planned simulations amount of the simulation
      type: String
    - contextPath: deleted_test_results.simulatorExecutions
      description: simulator executions of the simulation
      type: String
    - contextPath: deleted_test_results.ranBy
      description: user who started the simulation
      type: String
    - contextPath: deleted_test_results.simulatorCount
      description: simulators count of simulation
      type: String
    - contextPath: deleted_test_results.endTime
      description: End Time of the simulation
      type: String
    - contextPath: deleted_test_results.startTime
      description: start time of the simulation
      type: String
    - contextPath: deleted_test_results.finalStatus.stopped
      description: stopped count of simulation
      type: String
    - contextPath: deleted_test_results.finalStatus.missed
      description: missed count of simulation
      type: String
    - contextPath: deleted_test_results.finalStatus.logged
      description: logged count of simulation
      type: String
    - contextPath: deleted_test_results.finalStatus.detected
      description: detected count of simulation
      type: String
    - contextPath: deleted_test_results.finalStatus.prevented
      description: prevented count of simulation
      type: String
    - contextPath: deleted_test_results.finalStatus.inconsistent
      description: inconsistent count of simulation
      type: String
    - contextPath: deleted_test_results.finalStatus.drifted
      description: drifted count of simulation
      type: String
    - contextPath: deleted_test_results.finalStatus.not_drifted
      description: not drifted count of simulation
      type: String
    - contextPath: deleted_test_results.finalStatus.baseline
      description: baseline count of simulation
      type: String
  - deprecated: false
    description: This command deletes a user with given data
    name: safebreach-delete-user
    arguments:
    - name: User ID
      isArray: false
      description: user ID of user from safebreach to search
      required: false
      secret: false
      default: false
    - name: Email
      isArray: false
      description: Email of the user to Search for updating user details.
      required: true
      secret: false
      default: false
    outputs:
    - contextPath: deleted_user_data.id
      description: The ID of User deleted.
      type: Number
    - contextPath: deleted_user_data.name
      description: The name of User deleted.
      type: String
    - contextPath: deleted_user_data.email
      description: The email of User deleted.
      type: String
    - contextPath: deleted_user_data.createdAt
      description: The creation time of User deleted.
      type: String
    - contextPath: deleted_user_data.deletedAt
      description: The Deletion time of User deleted.
      type: String
    - contextPath: deleted_user_data.roles
      description: The roles of User deleted.
      type: String
    - contextPath: deleted_user_data.description
      description: The description of User deleted.
      type: String
    - contextPath: deleted_user_data.role
      description: The role of User deleted.
      type: String
    - contextPath: deleted_user_data.deployments
      description: The deployments user was part of.
      type: String
  - deprecated: false
    description: This command gives all connector related errors
    name: safebreach-get-integration-errors
    arguments: []
    outputs:
    - contextPath: integration_errors.connector
      description: The connector ID of Integration connector retrieved.
      type: Number
    - contextPath: integration_errors.action
      description: The action of Integration connector error.
      type: String
    - contextPath: integration_errors.success
      description: status of connector error.
      type: String
    - contextPath: integration_errors.error
      description: Error description.
      type: String
    - contextPath: integration_errors.timestamp
      description: Time of error.
      type: String
  - deprecated: false
    description: This command gives all details related to account, we are using this to find assigned simulator quota
    name: safebreach-get-available-simulator-details
    arguments:
    - name: details
      isArray: false
      description: if details are to be included for search.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: deleted
      isArray: false
      description: if deleted are to be included for search.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: secret
      isArray: false
      description: if secrets are to be included for search.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: shouldIncludeProxies
      isArray: false
      description: if proxies are to be included for search.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: hostname
      isArray: false
      description: if hostname to be included for search.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: connectionType
      isArray: false
      description: if connectionType to be included for search.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: externalIp
      isArray: false
      description: if external IP details to be included for search.
      required: false
      secret: false
      default: false
    - name: internalIp
      isArray: false
      description: if Internal IP are to be included for search.
      required: false
      secret: false
      default: false
    - name: os
      isArray: false
      description: if Operating system details to be included for search.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: sortDirection
      isArray: false
      description: direction in which secrets are to be sorted.
      required: false
      secret: false
      default: false
      defaultValue: asc
      predefined:
      - asc
      - desc
      auto: PREDEFINED
    - name: startRow
      isArray: false
      description: if there are too many entries then where should we start looking from.
      required: false
      secret: false
      default: false
    - name: pageSize
      isArray: false
      description: number of entries to search.
      required: false
      secret: false
      default: false
    - name: isEnabled
      isArray: false
      description: if to search only enabled ones.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: isConnected
      isArray: false
      description: status of connection of nodes to search.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: isCritical
      isArray: false
      description: whether to search only for critical nodes or not
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: assets
      isArray: false
      description: Whether search only for assets and which assets.
      required: false
      secret: false
      default: false
    - name: additionalDetails
      isArray: false
      description: Whether to show additional details or not
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: impersonatedUsers
      isArray: false
      description: should search only for impersonated user targets or not
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: isAzureAttacker
      isArray: false
      description: Whether to search only for azure attackers
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: isAwsAttacker
      isArray: false
      description: Whether to search only for aws attacker.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: isPreExecutor
      isArray: false
      description: should search only for pre-executors or not
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: isInfiltrationTarget
      isArray: false
      description: Whether to search only for infiltration targets
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: isMailTarget
      isArray: false
      description: Whether to search only for Mail targets.
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: isExfiltrationTarget
      isArray: false
      description: should search only for exfiltration targets or not
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: deployments
      isArray: true
      description: deployments list which the search should look
      required: false
      secret: false
      default: false
    - name: advancedActions
      isArray: true
      description: advanced actions to search
      required: false
      secret: false
      default: false
    - name: roles
      isArray: true
      description: roles to search
      required: false
      secret: false
      default: false
    - name: userids
      isArray: true
      description: userids to search
      required: false
      secret: false
      default: false
    - name: versions
      isArray: true
      description: versions to filter by
      required: false
      secret: false
      default: false
    - name: proxyIds
      isArray: true
      description: proxy ids to search
      required: false
      secret: false
      default: false
    - name: assetIds
      isArray: true
      description: asset ids to search
      required: false
      secret: false
      default: false
    - name: status
      isArray: false
      description: if simulator status are to be included for search.
      required: false
      secret: false
      default: false
      defaultValue: ALL
      predefined:
      - APPROVED
      - PENDING
      - ALL
      auto: PREDEFINED
    outputs:
    - contextPath: simulator_details.is_enabled
      description: Whether the node is enabled or not.
      type: String
    - contextPath: simulator_details.simulator_id
      description: The Id of given simulator.
      type: String
    - contextPath: simulator_details.simulator_name
      description: name for given simulator.
      type: String
    - contextPath: simulator_details.account_id
      description: Account Id of account Hosting given simulator
      type: String
    - contextPath: simulator_details.is_critical
      description: Whether the simulator is critical
      type: String
    - contextPath: simulator_details.is_exfiltration
      description: If Simulator is exfiltration target
      type: Number
    - contextPath: simulator_details.is_infiltration
      description: If simulator is infiltration target.
      type: Number
    - contextPath: simulator_details.is_mail_target
      description: If simulator is mail target.
      type: Number
    - contextPath: simulator_details.is_mail_attacker

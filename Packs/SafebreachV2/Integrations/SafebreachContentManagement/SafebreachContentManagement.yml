      type: String
    - contextPath: custom_scenarios.edges_count
      description: edges count for the scenario.
      type: String
    - contextPath: custom_scenarios.steps_order
      description: the order of steps of the scenario.
      type: String
    - contextPath: custom_scenarios.createdAt
      description: the creation datetime of the scenario.
      type: String
    - contextPath: custom_scenarios.updatedAt
      description: the last updated time the scenario.
      type: String
  - deprecated: false
    description: This command gets simulations which are in running or queued state.
    name: safebreach-get-prebuilt-scenarios
    arguments: []
    outputs:
    - contextPath: prebuilt_scenarios.id
      description: the Id of scenario.
      type: String
    - contextPath: prebuilt_scenarios.name
      description: the name of the scenario.
      type: String
    - contextPath: prebuilt_scenarios.description
      description: the description of the scenario.
      type: String
    - contextPath: prebuilt_scenarios.createdBy
      description: user id of user, who created the scenario.
      type: String
    - contextPath: prebuilt_scenarios.createdAt
      description: creation datetime of scenario.
      type: String
    - contextPath: prebuilt_scenarios.updatedAt
      description: the update datetime of the scenario.
      type: String
    - contextPath: prebuilt_scenarios.recommended
      description: the recommendation status of the scenario.
      type: String
    - contextPath: prebuilt_scenarios.tags_list
      description: the tags of the scenario.
      type: String
    - contextPath: prebuilt_scenarios.categories
      description: the category ids of the scenario.
      type: String
    - contextPath: prebuilt_scenarios.steps_order
      description: the order of steps involved in the scenario.
      type: String
    - contextPath: prebuilt_scenarios.order
      description: the order of the scenario.
      type: String
    - contextPath: prebuilt_scenarios.minApiVer
      description: the minimum version of API required for scenario to be executed
      type: String
  - deprecated: false
    description: This command gets simulations which are in running or queued state.
    name: safebreach-get-schedules
    arguments:
    - name: deleted
      isArray: false
      description: should deleted be retrieved.
      required: false
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: details
      isArray: false
      description: Should details tests be included in result.
      required: false
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    outputs:
    - contextPath: schedules.id
      description: the Id of the schedule.
      type: String
    - contextPath: schedules.isEnabled
      description: if simulation is enabled.
      type: Boolean
    - contextPath: schedules.name
      description: the name of the schedule.
      type: String
    - contextPath: schedules.cronString
      description: the cron expression the schedule.
      type: String
    - contextPath: schedules.runDate
      description: the run date of the schedule.
      type: String
    - contextPath: schedules.cronTimezone
      description: the time zone of the schedule.
      type: String
    - contextPath: schedules.taskId
      description: the plan ID of the schedule.
      type: String
    - contextPath: schedules.description
      description: the description of the schedule.
      type: String
    - contextPath: schedules.matrixId
      description: the matrix ID of the schedule.
      type: String
    - contextPath: schedules.createdAt
      description: the creation datetime of the schedule.
      type: String
    - contextPath: schedules.updatedAt
      description: the updated datetime of the schedule.
      type: String
    - contextPath: schedules.deletedAt
      description: the deletion time of the schedule.
      type: String
  - deprecated: false
    description: This command gets simulations which are in running or queued state.
    name: safebreach-get-services-status
    arguments: []
    outputs:
    - contextPath: services_status.name
      description: the name of the service.
      type: String
    - contextPath: services_status.version
      description: version of the service.
      type: String
    - contextPath: services_status.connection status
      description: connection status of service.
      type: String
    - contextPath: services_status.error
      description: error status of service.
      type: String
  - deprecated: false
    description: This command gets simulations which are in running or queued state.
    name: safebreach-get-verification-token
    arguments: []
    outputs:
    - contextPath: verification_token.token
      description: the value of new verification token.
      type: String
  - deprecated: false
    description: This command gets simulations which are in running or queued state.
    name: safebreach-play-pause-simulations-tests
    arguments:
    - name: Simulation/Test State
      isArray: false
      description: State of tests/simulators to set to
      required: true
      secret: false
      default: false
      predefined:
      - resume
      - pause
      auto: PREDEFINED
    outputs:
    - contextPath: simulations_tests_status.status
      description: the status of the simulations/tests.
      type: String
  - deprecated: false
    description: "this commands puts given simulation data at a given position, for this command to get test data input,        run safebreach-custom-scenarios-list and copy field 'data for rerun simulation' from table "
    name: safebreach-rerun-scenario
    arguments:
    - name: position
      isArray: false
      description: position in queue to put the given simulation data at.
      required: false
      secret: false
      default: false
    - name: enable feedback loop
      isArray: false
      description: this argument is used to enable/disable feedback loop
      required: false
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'false'
      - 'true'
      auto: PREDEFINED
    - name: retry simulation
      isArray: false
      description: this argument is used to retry according to retry policy                 mention in retry policy field
      required: false
      secret: false
      default: false
      predefined:
      - ''
      - 'false'
      - 'true'
      auto: PREDEFINED
    - name: wait for retry
      isArray: false
      description: this arguments tells flow to retry the adding to queue after the                 current step execution is completed
      required: false
      secret: false
      default: false
      predefined:
      - ''
      - 'false'
      - 'true'
      auto: PREDEFINED
    - name: priority
      isArray: false
      description: the priority of this simulation action
      required: false
      secret: false
      default: false
      defaultValue: low
      predefined:
      - low
      - high
      auto: PREDEFINED
    - name: simulation data
      isArray: false
      description: simulation data for the given simulation
      required: true
      secret: false
      default: false
    outputs:
    - contextPath: changed_data.id
      description: the Id of scenario.
      type: String
    - contextPath: changed_data.name
      description: the name of the scenario.
      type: String
    - contextPath: changed_data.description
      description: the description of the scenario.
      type: String
    - contextPath: changed_data.successCriteria
      description: success criteria the scenario.
      type: String
    - contextPath: changed_data.originalScenarioId
      description: original scenario id of scenario.
      type: String
    - contextPath: changed_data.actions_list
      description: actions list of the scenario.
      type: String
    - contextPath: changed_data.edges_count
      description: edges count for the scenario.
      type: String
    - contextPath: changed_data.steps_order
      description: the order of steps of the scenario.
      type: String
    - contextPath: changed_data.createdAt
      description: the creation datetime of the scenario.
      type: String
    - contextPath: changed_data.updatedAt
      description: the last updated time the scenario.
      type: String

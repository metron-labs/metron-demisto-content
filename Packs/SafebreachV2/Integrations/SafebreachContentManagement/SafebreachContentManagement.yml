category: Deception & Breach Simulation
description: "\n    This Integration aims to provide easy access to safebreach from XSOAR.\n    Following are the things that user can get access through XSOAR command integration:\n    1. User get, create, update and delete. \n    2. Deployment create, update and delete.\n    3. Tests get and delete.\n    4. Nodes get, update, delete.\n    5. Get current tests/simulation status and/or queue them.\n    "
commonfields:
  id: Safebreach Content Management
  version: -1
name: Safebreach Content Management
display: Safebreach Content Management
configuration:
- display: Server URL
  name: base_url
  type: 0
  required: true
  additionalinfo: This is base URL for your instance.
- display: API Key
  name: api_key
  type: 4
  required: true
  additionalinfo: This is API key for your instance, this can be created in safebreach user                       administration>APIkeys and then it must be saved as there is no way to view this again
- display: Account ID
  name: account_id
  type: 1
  required: true
  additionalinfo: This is account ID of account with which we want to get data from safebreach
- display: Verify SSL Certificate
  name: verify
  type: 8
  required: false
  additionalinfo: This Field is useful for checking if the certificate of SSL for HTTPS is valid or not
- display: Use system proxy settings
  name: proxy
  type: 8
  required: false
  additionalinfo: This Field is useful for asking integration to use default system proxy settings.
script:
  commands:
  - deprecated: false
    description: "\n    This command approves simulator with given name with given details in simulator_or_node_name.\n    "
    name: safebreach-approve-simulator-with-given-name
    arguments:
    - name: simulator_or_node_name
      isArray: false
      description: "\n                      Name of simulator/node to search with. this is name which will be used to search the list of simulators \n                      which will be retrieved and of which whose name matches this input value.\n                      "
      required: true
      secret: false
      default: false
    - name: details
      isArray: false
      description: "\n                      If simulator details are to be retrieved while searching. this should be selected to true if the command is\n                      \"safebreach-get-simulator-with-name\" and if its false then only very small number of fields will be \n                      retrieved thus making search with name impossible.\n                      "
      required: true
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: deleted
      isArray: false
      description: "\n                      If deleted are to be included for search. Incase the simulator we are searching for is deleted one then\n                      set this to true and then search. else keep it as default and set to false.\n                      "
      required: true
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    outputs:
    - contextPath: approved_simulator_details.is_enabled
      description: Whether the node is enabled or not.
      type: String
    - contextPath: approved_simulator_details.simulator_id
      description: The Id of given simulator.
      type: String
    - contextPath: approved_simulator_details.name
      description: name for given simulator.
      type: String
    - contextPath: approved_simulator_details.account_id
      description: Account Id of account Hosting given simulator.
      type: String
    - contextPath: approved_simulator_details.is_critical
      description: Whether the simulator is critical.
      type: String
    - contextPath: approved_simulator_details.is_exfiltration
      description: If Simulator is exfiltration target.
      type: String
    - contextPath: approved_simulator_details.is_infiltration
      description: If simulator is infiltration target.
      type: String
    - contextPath: approved_simulator_details.is_mail_target
      description: If simulator is mail target.
      type: String
    - contextPath: approved_simulator_details.is_mail_attacker
      description: If simulator is mail attacker.
      type: String
    - contextPath: approved_simulator_details.is_pre_executor
      description: Whether the node is pre executor.
      type: String
    - contextPath: approved_simulator_details.is_aws_attacker
      description: if the given simulator is aws attacker.
      type: String
    - contextPath: approved_simulator_details.is_azure_attacker
      description: If the given simulator is azure attacker.
      type: String
    - contextPath: approved_simulator_details.external_ip
      description: external ip of given simulator.
      type: String
    - contextPath: approved_simulator_details.internal_ip
      description: internal ip of given simulator.
      type: String
    - contextPath: approved_simulator_details.is_web_application_attacker
      description: Whether the simulator is Web application attacker.
      type: String
    - contextPath: approved_simulator_details.preferred_interface
      description: Preferred simulator interface.
      type: String
    - contextPath: approved_simulator_details.preferred_ip
      description: Preferred Ip of simulator.
      type: String
    - contextPath: approved_simulator_details.hostname
      description: Hostname of given simulator.
      type: String
    - contextPath: approved_simulator_details.connection_type
      description: connection_type of given simulator.
      type: String
    - contextPath: approved_simulator_details.simulator_status
      description: status of the simulator.
      type: String
    - contextPath: approved_simulator_details.connection_status
      description: connection status of node/simulator.
      type: String
    - contextPath: approved_simulator_details.simulator_framework_version
      description: Framework version of simulator.
      type: String
    - contextPath: approved_simulator_details.operating_system_type
      description: operating system type of given simulator.
      type: String
    - contextPath: approved_simulator_details.operating_system
      description: Operating system of given simulator.
      type: String
    - contextPath: approved_simulator_details.execution_hostname
      description: Execution Hostname of the given node.
      type: String
    - contextPath: approved_simulator_details.deployments
      description: deployments simulator is part of.
      type: String
    - contextPath: approved_simulator_details.created_at
      description: Creation datetime of simulator.
      type: String
    - contextPath: approved_simulator_details.updated_at
      description: Update datetime of given simulator.
      type: String
    - contextPath: approved_simulator_details.deleted_at
      description: deletion datetime of given simulator.
      type: String
    - contextPath: approved_simulator_details.assets
      description: Assets of given simulator.
      type: String
    - contextPath: approved_simulator_details.simulation_users
      description: simulator users list.
      type: String
    - contextPath: approved_simulator_details.proxies
      description: Proxies of simulator.
      type: String
    - contextPath: approved_simulator_details.advanced_actions
      description: Advanced simulator details.
      type: String
  - deprecated: false
    description: "\n    This command creates a API Key with given data. The API key created will be shown in API keys section \n    of safebreach UI with name and description as given in input fields \"name\" and \"description\". Name is a required value\n    but description isn't, The API key generated can be seen only once, so it is recommended to store/save it for further use.\n    "
    name: safebreach-generate-api-key
    arguments:
    - name: name
      isArray: false
      description: "Name of the API Key to create. This will be the name shown in UI for API key under API keys section."
      required: true
      secret: false
      default: false
    - name: description
      isArray: false
      description: "\n                      Description of the API Key to create. This is not a required field but it is recommended to store a \n                      description for easier identification if your use case requires using multiple API keys for multiple tasks.\n                      "
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: generated_api_key.name
      description: The Name of API Key generated through this command,                            This will match the input name of the command.
      type: Number
    - contextPath: generated_api_key.description
      description: The Description of API Key created.                            this will be same as input description given for the command.
      type: String
    - contextPath: generated_api_key.createdBy
      description: The id of user who generated this API key.
      type: String
    - contextPath: generated_api_key.createdAt
      description: The creation date and time of API key.
      type: String
    - contextPath: generated_api_key.key
      description: The value of API key generated. store this for further use as this will only be shown once.
      type: String
    - contextPath: generated_api_key.roles
      description: The roles allowed for this api key.                            This will generally be the roles assigned to user who created the key.
      type: String
    - contextPath: generated_api_key.role
      description: The role of API Key.
      type: String
  - deprecated: false
    description: This command creates a deployment with given data.
    name: safebreach-create-deployment
    arguments:
    - name: name
      isArray: false
      description: "Name of the deployment to create. this will be shown as name in deployments page of safebreach."
      required: true
      secret: false
      default: false
    - name: description
      isArray: false
      description: "Description of the deployment to create. \n                      This will show as description of the deployment in your safebreach instance.\n                      It is generally preferable to give description while creating a deployment for easier identification."
      required: false
      secret: false
      default: false
    - name: nodes
      isArray: true
      description: "A deployment is a group of simulators which work as a single group. this field needs\n                      Comma separated IDs of all simulators that should be part of this deployment.\n                      the ID can be retrieved from safebreach-get-all-simulator-details command with\n                      details input set to true so that the details can be seen. Care should be taken when giving \n                      simulator IDs as comma separated values as if any simulator has been deleted then this deployment \n                      wont contain that simulator on creation."
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: created_deployment_data.id
      description: The ID of deployment created. this Id can be used to update ,delete deployment as                       deployment_id field of the deployment.
      type: Number
    - contextPath: created_deployment_data.accountId
      description: This field shows account ID of user who has created the account.
      type: String
    - contextPath: created_deployment_data.name
      description: The name of deployment created. this will be name which will be shown on deployments page                       of safebreach and name that is given as input to the command.
      type: String
    - contextPath: created_deployment_data.createdAt
      description: The creation date and time of deployment , this will be closer to                       command execution time if the deployment creation is successful.
      type: String
    - contextPath: created_deployment_data.description
      description: The description of the deployment created will be shown in description                            part of the table in safebreach.
      type: String
    - contextPath: created_deployment_data.nodes
      description: The nodes that are part of deployment. In case any nodes are given during                       creation that are deleted before the creation time then the deployment wont contain those nodes.
      type: String
  - deprecated: false
    description: This command creates a user with given data.
    name: safebreach-create-user
    arguments:
    - name: name
      isArray: false
      description: Name of the user to create.
      required: true
      secret: false
      default: false
    - name: email
      isArray: false
      description: Email of the user to Create.
      required: true
      secret: false
      default: false
    - name: is_active
      isArray: false
      description: "\n                      Whether the user is active upon creation. if this is set to true then user will be active as soon\n                      as this command succeeds but if set to false then the user has to activated and if user will have to\n                      do reset password process to become active. by default the user will be active.\n                      "
      required: false
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: email_post_creation
      isArray: false
      description: "\n                      This field sends email to user post creation if this field is set to true, by default this field is set \n                      to false. set this to true if user has to be sent email post creation else set this to false.\n                      "
      required: false
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: password
      isArray: false
      description: "\n                      This will be set as password for the created user. incase needed the flag change password can be set to\n                      true if its needed for user to change password on first login.\n                      "
      required: true
      secret: false
      default: false
    - name: admin_name
      isArray: false
      description: "\n                      Name of the Admin creating user. This will be populated in created by field of user page in safebreach.\n                      "
      required: false
      secret: false
      default: false
    - name: change_password_on_create
      isArray: false
      description: "\n                      Should user change password on creation. when this is set to true then user will have to reset password on\n                      the next login, this can be used if we want user to reset password as soon as they login.\n                      "
      required: false
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: user_role
      isArray: false
      description: "\n                      Role of the user being Created. The user will have the permissions of role they are being assigned here.\n                      choices are viewer, administrator, content developer, operator.\n                      "
      required: false
      secret: false
      default: false
      defaultValue: viewer
      predefined:
      - viewer
      - administrator
      - contentDeveloper
      - operator
      auto: PREDEFINED
    - name: deployments
      isArray: true
      description: "\n                      Comma separated ID of all deployments the user should be part of. The deployment IDs can be retrieved from\n                      get-deployments-list command or from UI directly but care should be noted that only deployment ids of \n                      deployments which haven't been deleted will be shown here and after creation of user. for example\n                      if 1,2,3 are deployment ids given while creation but if 2 is deleted then when user is created , he will\n                      only have 1,3.\n                      "
      required: false
      secret: false
      default: false
    outputs:
    - contextPath: created_user_data.id
      description: The ID of User created.
      type: Number
    - contextPath: created_user_data.name
      description: The name of User created.
      type: String
    - contextPath: created_user_data.email
      description: The email of User created.
      type: String
    - contextPath: created_user_data.createdAt
      description: The creation time of User.
      type: String
    - contextPath: created_user_data.deletedAt
      description: The Deletion time of User . This will be empty unless the user is deleted.
      type: String
    - contextPath: created_user_data.roles
      description: The roles and permissions of User created.
      type: String
    - contextPath: created_user_data.description
      description: The description of User if any is given at creation time, it will be populated here.
      type: String
    - contextPath: created_user_data.role
      description: The role assigned to user during creation.
      type: String
    - contextPath: created_user_data.deployments
      description: The deployments user is part of.
      type: String
  - deprecated: false
    description: "\n    This command deletes a API key with given name. When given an input key name, it will internally retrieve all\n    active keys and then delete the one with name matching the name entered, the match is not case sensitive match\n    but its exact word match so please enter key name exactly as shown in UI to delete it.\n    "
    name: safebreach-delete-api-key
    arguments:
    - name: key_name
      isArray: false
      description: "Name of the API Key to Delete. This will be used for searching key with given name\n                      and then once it matches, that API key will be deleted."
      required: true
      secret: false
      default: false
    outputs:
    - contextPath: deleted_api_key.name
      description: The Name of API Key deleted.
      type: Number
    - contextPath: deleted_api_key.description
      description: Description of API Key deleted.
      type: String
    - contextPath: deleted_api_key.createdBy
      description: The id of user who generated this API key.
      type: String
    - contextPath: deleted_api_key.createdAt
      description: The creation time and date of API key.
      type: String
    - contextPath: deleted_api_key.deletedAt
      description: The deletion time and date of API key. The deletion date and time are generally                       close to the command execution time and date.
      type: String
  - deprecated: false
    description: "\n    This command deletes a deployment with given data.The deployment_id field of this command can  be retrieved from \n    get-all-deployments command. If the user wants to search with deployment ID then they can search it that way or \n    if user just wants to search with name then they can just give name field and the command internally searches the deployment \n    with given name and deletes it."
    name: safebreach-delete-deployment
    arguments:
    - name: deployment_id
      isArray: false
      description: "\n                      ID of the deployment to delete. this can be searched with list-deployments command or\n                      from UI. this will be taken as id of deployment which we want to delete.\n                      "
      required: false
      secret: false
      default: false
    - name: deployment_name
      isArray: false
      description: "\n                      Name of the deployment to search whose data will be deleted. \n                      This field will be used to search the existing deployment names and find a deployment \n                      whose name matches this and that will be used as deployment whose data we are updating. \n                      "
      required: true
      secret: false
      default: false
    outputs:
    - contextPath: deleted_deployment_data.id
      description: The ID of deployment which has been deleted.
      type: Number
    - contextPath: deleted_deployment_data.accountId
      description: The account Id of user who deleted the deployment.
      type: String
    - contextPath: deleted_deployment_data.name
      description: The name of deployment before the deployment was deleted.
      type: String
    - contextPath: deleted_deployment_data.createdAt
      description: The creation date and time of deployment which has been deleted.
      type: String
    - contextPath: deleted_deployment_data.description
      description: The description of deployment before it was deleted.
      type: String
    - contextPath: deleted_deployment_data.nodes
      description: The nodes that are part of deployment before it was deleted.
      type: String
  - deprecated: false
    description: "\n    This command deletes connector related errors and warnings. This command needs connector id as input which will be\n    used to delete the errors/warnings for the given connector id. the connector ids can be retrieved by using command\n    get-all-integration-issues and this command will give connector id which can be used for input. \n    "
    name: safebreach-delete-integration-errors
    arguments:
    - name: connector_id
      isArray: false
      description: "\n                      The connector ID of Integration connector to have its errors/warnings deleted.\n                      this is used to search for integration connector which will have its logs cleared, there is no way to\n                      clear just errors or just warnings here and this connector with this will be having all errors and warnings\n                      cleared.\n                      "
      required: true
      secret: false
      default: false
    outputs:
    - contextPath: errors_cleared.error
      description: Error count after deletion of errors for the given connector.
      type: Number
    - contextPath: errors_cleared.result
      description: error deletion status whether true or false.
      type: String

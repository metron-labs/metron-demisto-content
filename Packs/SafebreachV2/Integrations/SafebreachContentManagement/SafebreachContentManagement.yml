      type: String
    - contextPath: deleted_Schedule.matrixId
      description: the matrix ID of the schedule.
      type: String
    - contextPath: deleted_Schedule.createdAt
      description: the creation datetime of the schedule.
      type: String
    - contextPath: deleted_Schedule.updatedAt
      description: the updated datetime of the schedule.
      type: String
    - contextPath: deleted_Schedule.deletedAt
      description: the deletion time of the schedule.
      type: String
  - deprecated: false
    description: This command deletes simulator with given name.
    name: safebreach-delete-simulator-with-name
    arguments:
    - name: Simulator/Node Name
      isArray: false
      description: Name of simulator/node to search with.
      required: true
      secret: false
      default: false
    - name: Should Force Delete
      isArray: false
      description: Should we force delete the simulator.
      required: true
      secret: false
      default: false
      defaultValue: 'false'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: details
      isArray: false
      description: if details are to be included for search.
      required: false
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    - name: deleted
      isArray: false
      description: if deleted are to be included for search.
      required: false
      secret: false
      default: false
      defaultValue: 'true'
      predefined:
      - 'true'
      - 'false'
      auto: PREDEFINED
    outputs:
    - contextPath: deleted_simulator_details.is_enabled
      description: Whether the node is enabled or not.
      type: String
    - contextPath: deleted_simulator_details.simulator_id
      description: The Id of given simulator.
      type: String
    - contextPath: deleted_simulator_details.name
      description: name for given simulator.
      type: String
    - contextPath: deleted_simulator_details.account_id
      description: Account Id of account Hosting given simulator.
      type: String
    - contextPath: deleted_simulator_details.is_critical
      description: Whether the simulator is critical.
      type: String
    - contextPath: deleted_simulator_details.is_exfiltration
      description: If Simulator is exfiltration target.
      type: String
    - contextPath: deleted_simulator_details.is_infiltration
